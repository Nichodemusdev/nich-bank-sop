<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css/page2.css">
    <title>Sopuru Bank</title>
</head>
<body>
  <div class="main">
    <div class="header-container">
        <div>
            <img src="../images/icons8-home-24.svg" alt="home-icon">
        </div>
        <a href="index.html">Home</a>
    </div>

    <div class="bank-name">
        <div>
            <img src="../images/bank-logo.png" alt="bank-logo">
        </div>
        <span><span class="bold">Sopuru</span>bank</span>
    </div>

    <div class="form-container">
        <form id="signInForm">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" id="username" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="password" required>

            <button type="submit">Sign In</button>
        </form>
        <div class="form-info">
            <div><a href="page6.html">Forgot Username?</a></div>
            <div><a href="page5.html">Forgot Password?</a></div>
        </div>
        <div class="padlock-container">
            <img src="../images/locked-padlock.png" alt="padlock" id="padlock">
        </div>
    </div>

    <div class="footer">
        <img src="" alt="">
        <p>Licensed by the relevant regulatory authorities</p>
        <div class="in-footer">
            <div><a href="page4.html">Find Us</a></div>
            <input type="checkbox" id="navtoggle" class="nav-toggle">
            <label for="navtoggle" class="nav-toggle-label">Get Help</label>
            <nav id="popupnav">
                <ul>
                    <li>
                        <p>CONTACT US VIA</p>
                        <p>Message</p>
                    </li>
                    <li><a href="#">WhatsApp</a></li>
                    <li><a href="#">Call: 012345678000</a></li>
                    <li><a href="#">Call: 01-2345678</a></li>
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Live Chat</a></li>
                </ul>
                <label for="navtoggle" class="cancel-button">Cancel</label>
            </nav>
        </div>
    </div>
</div>

<script src="../script.js/page2.js"></script>

</body>
</html>
